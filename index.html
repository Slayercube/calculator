<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container card" style="width: fit-content; margin-top: 8%;background-color: bisque;">
        <div class="card-header">
            <h1>Calculator</h1>
        
     
        <div id="myDisplay" class="text-bg-warning p-3 col" style="max-height:40px;"></div>
     
        <div class="col p-1">
        <button id="btn7" type="button" class="btn btn-primary">7</button>
        <button id="btn8" type="button" class="btn btn-primary">8</button>
        <button id="btn9" type="button" class="btn btn-primary">9</button>
        <button id="btnx" type="button" class="btn btn-primary">x</button>
    </div>
    
    <div class="col p-1">
         <button id="btn4" type="button" class="btn btn-primary">4</button>
         <button id="btn5" type="button" class="btn btn-primary">5</button>
         <button id="btn6" type="button" class="btn btn-primary">6</button>
         <button id="btnMinus" type="button" class="btn btn-primary">-</button>
     </div>
     
    <div class="col p-1">
         <button id="btn1" type="button" class="btn btn-primary">1</button>
         <button id="btn2" type="button" class="btn btn-primary">2</button>
         <button id="btn3" type="button" class="btn btn-primary">3</button>
         <button id="btnPlus" type="button" class="btn btn-primary">+</button>
     </div>
      
     <div class="col p-1">
        <button id="btnClear" type="button" class="btn btn-primary">C</button>
        <button id="btn0" type="button" class="btn btn-primary">0</button>
        <button id="btnEz" type="button" class="btn btn-primary">=</button>
        <button id="btnDiv" type="button" class="btn btn-primary">/</button>
    </div>
     
       
    </div>
 
  
</body>
<script src="./app.js"></script>
</html>
